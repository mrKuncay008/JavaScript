<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array square</title>
    <!-- Tampilan css -->
    <style>
        body {
            background-color: black;
        }
        #kotak1 {
            height: 80px;
            width: 80px;
            position: relative;
            left: 50%;
            top: 200px;
            background-color: aqua;
        }
        .tambah{
            position: absolute;
            left: 350px;
            top: 350px;
            font-size: small;
            color: aliceblue;
        }

        .hapus{
            position: absolute;
            left: 350px;
            top: 400px;
            font-size: small;
            color: aliceblue;
        }
        #kotak1 {
            color:black;
            font-weight: bold;
            font-family: monospace;
        }

        #tmbh{
            background: green;
            color: aquamarine;
        }
        #hpus{
            background: red;
            color: aquamarine;
        }
    </style>
</head>
<body>       
    <div id="kotak1"></div>
        <div class="tambah">
			<label for="pnp">Memasukan Penumpang</label>
			<input type="text" placeholder="Input Penumpang" id="pnp" name="Tambah">
			<button id="tmbh">Submit</button>
		</div>
		<div class="hapus">
			<label for="hps">Hapus Penumpang</label>
			<input type="text" id="hps" name="Hapus">
			<button id="hpus">Submit</button>
		</div>

        <!-- Javascript -->
        <script>
           var Penumpang = [];

           var dataPenump = document.getElementById('tmbh');
           var input = document.getElementById('pnp');
           var output = document.getElementById('kotak1'); 

           dataPenump.addEventListener('click', function(event) {
            event.preventDefault();
            var nama = input.value;
            
            if (nama.trim() !== '') {
                Penumpang.push(nama);
                input.value = '';
                // fungsi tampil
                tampil();
            }
        });

           function tampil() {
                output.innerHTML = '';

                Penumpang.forEach(function(nama) {
                var li = document.createElement('li');
                li.textContent = nama;
                output.appendChild(li);
                
                });
           }

        </script>
    </body>
</html>
